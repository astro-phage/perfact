<script>const facts=["Honey never spoils; archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.","A group of flamingos is called a 'flamboyance.'","Bananas are berries, but strawberries are not.","Octopuses have three hearts, and their blood is blue.","A snail can sleep for up to three years.","Wombat poop is cube-shaped to prevent it from rolling away.","A sloth takes two weeks to digest its food.","Kangaroos can't walk backward due to their long feet and tail.","Sea otters hold hands when they sleep to keep from drifting apart.","Tigers' skin is striped, not just their fur.","Bees can recognize human faces.","Elephants are the only mammals that can't jump.","Sharks existed before trees; sharks have been around for about 400 million years, while trees appeared around 350 million years ago.","Butterflies taste with their feet.","An ostrich's eye is bigger than its brain.","Penguins propose to their mates with pebbles.","Cows have best friends and get stressed when they are separated.","Dolphins have names for each other.","A group of crows is called a 'murder.'","The heart of a blue whale is so big that a human could swim through its arteries.","Giraffes have the same number of neck bones as humans, which is seven.","Pigeons can recognize words, making them one of the few animals capable of understanding written language.","The fingerprints of a koala are indistinguishable from humans' under a microscope.","Horses can sleep both standing up and lying down.","A rhinoceros' horn is made of keratin, the same substance as human hair and nails.","One day on Venus is longer than one year; it takes longer to rotate on its axis than to orbit the Sun.","The universe is about 13.8 billion years old.","There are more stars in space than grains of sand on Earth.","A day on Jupiter is just under 10 hours long.","Neutron stars are so dense that a sugar-cube-sized amount would weigh about 1 billion tons.","Saturn's moon Titan has lakes of liquid methane.","If you could fly a plane to Pluto, it would take over 800 years.","There are about 200 billion galaxies in the observable universe.","You could fit 1.3 million Earths inside the Sun.","The Sun makes up 99.86% of the mass in the solar system.","There is a planet made of diamond, known as 55 Cancri e.","Jupiter has 79 known moons.","The Milky Way is moving through space at a speed of about 1.3 million miles per hour.","There’s enough gold in Earth's core to coat the planet’s surface in a layer up to 1.5 feet thick.","The hottest planet in the solar system is Venus, not Mercury.","The largest volcano in the solar system is Olympus Mons on Mars, which is about three times the height of Mount Everest.","Astronauts grow taller in space due to the lack of gravity compressing their spine.","The moon is drifting away from Earth at a rate of about 1.5 inches per year.","Uranus rotates on its side, unlike any other planet in the solar system.","The largest asteroid in the solar system is Ceres, which is also considered a dwarf planet.","A black hole’s gravity is so strong that even light cannot escape it.","The Great Red Spot on Jupiter is a storm that has been raging for at least 350 years.","Venus has more volcanoes than any other planet in the solar system.","The Andromeda Galaxy is on a collision course with the Milky Way and will merge with it in about 4.5 billion years.","The International Space Station orbits Earth at about 17,500 miles per hour.","The Eiffel Tower can grow more than 6 inches during the summer due to the expansion of iron in the heat.","Cleopatra lived closer in time to the first Moon landing than to the construction of the Great Pyramid of Giza.","The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.","Napoleon Bonaparte was not short; he was actually of average height for his time.","The Great Wall of China is not visible from space without aid.","The first Olympics only had one event, a 192-meter race called the 'stade.'","The longest-reigning monarch in history is Louis XIV of France, who ruled for 72 years.","The Statue of Liberty was originally meant for Egypt as a lighthouse at the Suez Canal.","Ancient Romans used urine as mouthwash because of its ammonia content.","The first successful parachute jump was made from a hot air balloon in 1797.","Pablo Picasso could draw before he could walk.","The Leaning Tower of Pisa has never been completely straight; it started leaning during construction in the 12th century.","The first oranges weren’t orange; they were green and originated in Southeast Asia.","The shortest commercial flight in the world lasts just 57 seconds, flying between two Scottish islands.","The longest hiccuping spree lasted 68 years.","Thomas Edison didn't invent the lightbulb, but he improved upon its design.","The Guinness World Records was originally created to settle pub arguments.","The longest reigning British monarch was Queen Elizabeth II, who ruled for 70 years.","The first computer programmer was Ada Lovelace in the 19th century.","Julius Caesar was the first to issue a leap year in 45 B.C.","Abraham Lincoln is in the Wrestling Hall of Fame; he won about 300 matches and only lost one.","The term 'robot' comes from a Czech word, 'robota,' which means forced labor.","In the 16th century, Turkish women could divorce their husbands if they didn’t provide enough coffee.","Einstein’s brain was stolen after his death, and parts of it are still kept in a jar.","Shakespeare invented over 1,700 words, including 'eyeball,' 'bedroom,' and 'swagger.'","The first vending machine dispensed holy water, invented in 1st-century Roman Egypt.","Leonardo da Vinci could write with one hand and draw with the other at the same time.","The first item sold on eBay was a broken laser pointer for $14.83.","Winston Churchill was half American; his mother was born in Brooklyn, New York.","The Titanic had a sister ship named the Britannic, which also sank, but with fewer casualties.","In Ancient Egypt, servants were sometimes covered in honey to attract flies away from the Pharaoh.","President John F. Kennedy donated all of his presidential salary to charity.","The Aztecs used cacao beans as currency.","There are still more than 100 uncontacted tribes in the world, mostly in South America and the Indian Ocean.","The first “Star Wars” movie was originally titled 'The Adventures of Luke Starkiller.'","Napoleon once had his army attack a horde of bunnies, after they escaped during a hunt.","The Olympic Games used to award medals for art, including music, painting, and literature, from 1912 to 1948.","Walt Disney’s last written words were “Kurt Russell,” a mystery still unsolved.","The Roman Empire once used powdered mouse brains as toothpaste.","The official animal of Scotland is the unicorn.","It would take a sloth about a month to travel one mile.","Water can boil and freeze at the same time; this is called the 'triple point.'","A teaspoon of a neutron star would weigh about 6 billion tons.","Humans share 60% of their DNA with bananas.","Every atom in your body is billions of years old and was likely once part of a star.","The Eiffel Tower was the world's tallest structure until the Empire State Building was completed in 1931.","The first email was sent in 1971 by Ray Tomlinson to himself.","A full NASA space suit costs about $12 million.","DNA was first discovered in 1869, but its double helix structure wasn’t understood until 1953.","The human stomach gets a new lining every three to four days to prevent it from digesting itself.","There are more possible iterations of a game of chess than there are atoms in the known universe.","If you drilled a tunnel straight through the Earth and jumped in, it would take about 42 minutes to reach the other side.","The world's first website is still online; it was created by Tim Berners-Lee in 1991.","The human nose can detect about 1 trillion different smells.","The first man-made object to break the sound barrier was a whip.","Your body has enough iron in it to make a nail 3 inches long.","Light from the Sun takes about 8 minutes to reach Earth.","Humans can survive for about 2 minutes in space without a spacesuit (but would pass out within 15 seconds).","There are more bacteria in your mouth than there are people on Earth.","The human brain uses about 20% of the body's energy but only makes up about 2% of its weight.","The average person walks the equivalent of three times around the world in their lifetime.","The Earth's core is as hot as the surface of the Sun.","A single human brain generates more electrical impulses in a day than all the telephones in the world.","If a piece of paper were folded 42 times, it would reach the moon.","The speed of a computer mouse is measured in 'Mickeys.'","A flea can accelerate faster than a space shuttle.","The coldest temperature ever recorded was -128.6 degrees Fahrenheit in Antarctica.","At over 2,000 kilometers long, the Great Barrier Reef is the largest living structure on Earth.","The Empire State Building has its own zip code (10118).","If you could remove all the empty space in atoms, the entire human race could fit into a sugar cube.","The first 3D printer was created in 1984.","An adult human is made up of approximately 7 octillion atoms.","The only letter not appearing on the periodic table is the letter J.","There are more trees on Earth than stars in the Milky Way.","There’s enough DNA in your body to stretch from the Sun to Pluto and back—17 times.","Coca-Cola would be green if food coloring weren’t added to it.","Pound cake got its name because the original recipe called for a pound each of butter, sugar, eggs, and flour.","The average person will consume 35 tons of food in their lifetime.","Nutmeg is extremely poisonous if injected intravenously.","Peanuts aren’t technically nuts; they’re legumes.","Honey is the only food that never re about 60% of their DNA with fruit flies.","It takes 17 muscles to smile and 43 to frown.","The human nose can remember 50,000 different scents.","The human eye can distinguish about 10 million different colors.","Humans blink about 20 times per minute on average.","Babies are born with around 300 bones, but adults have 206.","Your body replaces its entire skeleton about every 10 years.","Your liver can regenerate itself to some extent even after a large portion is removed.","The acid in your stomach is strong enough to dissolve razor blades (though swallowing one is still not recommended!).","The average human head weighs about 8 pounds.","Your feet contain about 25% of the bones in your body.","Most of the dust in your house is made of dead skin cells.","Humans are born with the ability to swim; it’s a reflex that fades with age.","The brain uses about 20% of the oxygen and blood in your body.","The shortest complete sentence in English is “I am.”","The longest word in English has 189,819 letters; it's the chemical name for the protein titin.","Queue is the only word that is still pronounced the same if you remove the last four letters.","The word 'strengths' is the longest word with only one vowel.","The dot over the letter “i” and “j” is called a 'tittle.'","The word 'unfriend' dates back to 1659.","The most commonly used word in English is “the.”","The word 'emoji' comes from Japanese, meaning 'picture character.'","The longest one-syllable word in English is “screeched.”","There are 14 punctuation marks in English grammar.","The word 'typewriter' can be typed entirely using the top row of a keyboard.","The shortest war on record lasted only 38 minutes.","The longest word without a vowel is “rhythms.”","Icelandic has over 100 words for wind and more than 150 words for snow.","Dreamt is the only word in the English language that ends in “mt.”","The letter 'e' is the most commonly used letter in English.","There’s a phobia called “hippopotomonstrosesquipedaliophobia,” which is ironically the fear of long words.","Shakespeare added over 1,700 words to the English language.","Pronunciation is often mispronounced.","Facetiously contains all the vowels in alphabetical order (and once with 'y').","The word 'alphabet' comes from the first two letters of the Greek alphabet, alpha and beta.","The longest sentence ever printed is 823 words long, from Victor Hugo's Les Misérables.","In the English language, a new word is created every 98 minutes.","The word “trivia” comes from the Latin word 'trivium', which means a place where three roads meet.","The word 'syzygy' is used in astronomy to describe an alignment of three celestial bodies.","In Switzerland, it's illegal to own just one guinea pig because they get lonely.","In Japan, letting a sumo wrestler make your baby cry is considered good luck.","There’s a species of jellyfish that is biologically immortal, known as Turritopsis dohrnii.","Unschooling is a form of homeschooling where children learn through their everyday life experiences.","A cloud can weigh more than a million pounds.","The inventor of the Pringles can was buried in one—Fred Baur requested his ashes be placed in a Pringles can after his death.","The dot over a lowercase 'i' and 'j' is called a tittle.","The voice actors for Mickey and Minnie Mouse got married in real life.","A crocodile can’t stick its tongue out.","A shrimp's heart is located in its head.","If you try to suppress a sneeze, you can rupture a blood vessel in your head or neck.","The Guinness Book of Records holds the record for being the book most often stolen from public libraries.","A baby octopus is about the size of a flea when it is born.","There’s a basketball court above the Supreme Court of the U.S., and it’s called “The Highest Court in the Land.”","Rats laugh when tickled.","You can’t hum while holding your nose closed.","There’s a town in Norway called Hell, and it freezes over in the winter.","M&Ms were invented in 1941 as a way for soldiers to enjoy chocolate without it melting.","The longest wedding veil was longer than 63 football fields.","In medieval times, animals were put on trial and even punished for crimes.","Sloths only defecate once a week, and it accounts for up to a third of their body weight.","Butterflies remember things they learned as caterpillars.","Some sea snakes can breathe through their skin.","A blob of toothpaste on a toothbrush is called a “nurdle.”","Cows produce more milk when they listen to music.","A group of hedgehogs is called a 'prickle.'","A crocodile can't move its tongue and must swallow food whole.","The hashtag symbol (#) is technically called an 'octothorpe.'","Banging your head against a wall for one hour burns 150 calories (not recommended, of course).","Kangaroos can’t fart.","There’s a country with no rivers, Saudi Arabia.","A giraffe’s tongue is so long it can lick its own ears.","Pineapple is a natural meat tenderizer, thanks to the enzyme bromelain.","It is impossible to lick your own elbow.","The only U.S. state that grows coffee is Hawaii.","The average American spends about 2.5 days per year looking for lost items.","A flock of ravens is called an 'unkindness.'","Scotland's national animal is the unicorn.","The word “muscle” comes from a Latin term meaning “little mouse”, because the Romans thought muscles looked like mice moving under the skin.","If you sneeze too hard, you could fracture a rib.","Lethologica is the term for when you can’t remember a word.","The British royal family is not allowed to play Monopoly, because it gets too competitive.","A day on Mercury is longer than its year.","In France, it's legal to marry a dead person, under very special circumstances.","The electric chair was invented by a dentist.","Polar bears have black skin under their white fur.","The shortest war in history lasted 38 minutes, between Britain and Zanzibar.","A group of pandas is called an 'embarrassment.'","A chef's hat traditionally has 100 pleats, representing 100 ways to cook an egg.","The first oranges weren’t orange, they were green.","The man who invented the Frisbee was turned into a Frisbee after he died.","Humans have been performing dentistry since 7,000 BC, when the ancient Indus Valley Civilization used bow drills and flint heads to remove teeth.","Before alarm clocks, there were 'knocker-uppers' who were hired to tap on windows to wake people up.","Roman gladiators rarely fought to the death, contrary to popular belief.","In ancient Greece, wearing red lipstick meant you were a prostitute.","King Tut’s tomb contained an iron dagger made from a meteorite.","Einstein’s brain was 15% wider than average.","Pope Gregory IV once declared war on cats, believing they were instruments of Satan.","In the Victorian era, people used to send bizarre items like leeches and bees in the mail.","The first known case of someone 'getting struck by lightning' dates back to 262 AD in China.","Ancient Egyptians shaved off their eyebrows when their cats died as a sign of mourning.","The Great Pyramid of Giza was the tallest man-made structure in the world for over 3,800 years.","The Eiffel Tower leans away from the Sun because the metal expands on the side facing the Sun.","The shortest commercial flight in the world is in Scotland, covering 1.7 miles and lasting less than a minute.","In the 16th century, Turkish women could legally divorce their husbands if they didn’t provide enough coffee.","The Mayans used chocolate as currency.","The first recorded “high five” was between two baseball players in 1977.","Vikings used to dye their beards different colors, including blue and red.","Cleopatra wasn't actually Egyptian, but of Greek descent.","In ancient Rome, the punishment for killing your father was being sewn up in a sack with a live dog, snake, and monkey.","Winston Churchill was known to take naps in the middle of the day, sometimes in full armor during wartime.","The Aztecs sacrificed about 20,000 people per year, mostly he world is saffron, which can cost up to $5,000 per pound.","The word 'bacon' comes from a Germanic root meaning 'back of the pig.'","Cows have regional accents, and their moo sounds slightly different depending on where they live.","Mosquitoes are attracted to people who have just eaten bananas.","There’s a town in Canada called 'Dildo.'","In Iceland, it’s illegal to own a pet snake, lizard, or turtle.","Sea cucumbers can eject their internal organs to scare away predators, and then regrow them.","There’s a place in Australia called 'Mount Disappointment', named by explorers who were disappointed by its view.","Cats can’t taste sweetness; they lack the sweet taste receptors.","A snail can have up to 25,000 teeth located on its tongue.","Polar bear liver contains so much vitamin A that it can be toxic to humans if eaten.","The man who voiced Mickey Mouse, Wayne Allwine, was married to the woman who voiced Minnie Mouse, Russi Taylor.","An eagle can kill a young deer and fly away with it.","The longest recorded flight of a chicken lasted 13 seconds.","In South Korea, there's a special day called 'Black Day' for single people to celebrate their singleness by eating black noodles.","Male seahorses carry and give birth to their young.","A group of jellyfish is called a 'smack.'","Jellyfish have been around for over 500 million years, outliving dinosaurs.","Some fish can recognize themselves in a mirror, a test of self-awareness.","Squirrels will adopt other baby squirrels if they find an abandoned or orphaned one.","There are more plastic flamingos in the U.S. than real ones.","Pteronophobia is the fear of being tickled by feathers.","In 1923, a jockey won a horse race even after he died mid-race; his horse carried him across the finish line.","A cow-bison hybrid is called a “beefalo.”","The infinity symbol is called a 'lemniscate.'","A day on Venus is longer than its year.","The inventor of Vaseline ate a spoonful of it every day.","Wombat poop is cube-shaped so it doe  flight of a chicken is 13 seconds.","A single strand of spaghetti is called a “spaghetto.”","The world's longest French fry is 34 inches long.","Elephants are the only mammals that can’t jump.","A crocodile’s brain is the size of a walnut.","Bananas glow blue under blacklight.","Sharks can live for up to five centuries.","The Eiffel Tower grows by about 6 inches during the summer.","A group of owls is called a 'parliament.'","Cows have best friends and become stressed when separated.","The inventor of the frisbee was turned into a frisbee after he died.","Humans are the only animals that blush.","Dolphins call each other by name.","A group of kangaroos is called a 'mob.'","Mosquitoes are responsible for more deaths than any other animal in the world.","The shortest war in history lasted 38 minutes.","Starfish don’t have brains.","The average person spends about a third of their life sleeping.","A group of lemurs is called a 'conspiracy.'","The average person will spend six months waiting at stoplights during their lifetime.","A group of ferrets is called a 'business.'","The world’s oldest toy is a stick.","Butterflies can’t fly if they’re cold.","Polar bears can overheat despite living in the Arctic.","Kangaroos can't walk backward.","Humans share 50% of their DNA with bananas.","The human eye blinks about 4.2 million times a year.","The longest recorded wedding veil was 63 football fields long.","The average person walks the equivalent of three times around the world in a lifetime.","The name for the shape of Pringles is a 'hyperbolic paraboloid.'","An octopus can regrow its limbs if they’re severed.","Elephants can communicate using seismic signals.","The shortest commercial flight lasts less than two minutes.","The largest snowflake ever recorded was 15 inches wide.","A 'jiffy' is an actual unit of time, equal to 1/100th of a second.","Some spiders use their webs to “tune” the vibrations of prey.","A baby rabbit is called a 'kit.'","The average person will spend
